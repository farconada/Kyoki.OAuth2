##
# Subroutes from the Welcome package.
#
# If the package "Welcome" is installed, its fallback route will point to an
# informative welcome screen.
-
  name: 'Home'
  uriPattern: ''
  defaults:
    '@package':    'F2.TuitLawyer'
    '@controller': 'Standard'
    '@format':     'html'
    '@action':     'index'

-
  name: 'TuitLawyer'
  uriPattern: '<TuitLawyerSubroutes>'
  subRoutes:
    TuitLawyerSubroutes:
      package: F2.TuitLawyer

-
  name: 'OAuth2'
  uriPattern: '<OAuth2Subroutes>'
  subRoutes:
    OAuth2Subroutes:
      package: Kyoki.OAuth2

